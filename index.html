<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>התראות לפי יישוב - API סטטי</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2em;
      background: #f0f0f0;
    }
    pre {
      background: #fff;
      border: 1px solid #ccc;
      padding: 1em;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h2>API סטטי - התראות לפי יישוב</h2>
  <pre id="result">טוען נתונים...</pre>

  <script>
    const resultEl = document.getElementById("result");
    const params = new URLSearchParams(window.location.search);
    const city = params.get("city");

    if (!city) {
      resultEl.textContent = "⚠️ נא לציין יישוב בפרמטר ?city בכתובת (לדוגמה ?city=צפת)";
    } else {
      const originalUrl = "https://www.oref.org.il/warningMessages/alert/History/AlertsHistory.json";
      const proxyUrl = "https://api.allorigins.win/raw?url=" + encodeURIComponent(originalUrl);

      fetch(proxyUrl)
        .then(res => res.json())
        .then(data => {
          const filtered = data.filter(entry =>
            entry.data.includes(city)
          );

          if (filtered.length === 0) {
            resultEl.textContent = `לא נמצאו התראות עבור היישוב "${city}".`;
          } else {
            const formatted = filtered.map(alert =>
              `ביישוב ${alert.data} התקבלה התראה בתאריך ${alert.alertDate}, ${alert.title}, סוג התראה ${alert.category}.`
            ).join('\n\n');

            resultEl.textContent = formatted;
          }
        })
        .catch(err => {
          resultEl.textContent = "❌ שגיאה בטעינת הנתונים: " + err;
        });
    }
  </script>
</body>
</html>
